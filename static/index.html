<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TorrentUI</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            font-family: Inter, sans-serif;
            font-feature-settings: 'liga' 1, 'calt' 1;
            
            /* Inter-inspired color palette */
            --bg: #fafafa;
            --fg: #111;
            --border: #e0e0e0;
            --hover: #f5f5f5;
            --accent: #0066ff;
            --accent-hover: #0052cc;
            --success: #00c853;
            --danger: #ff3d00;
            --muted: #666;
            --shadow: rgba(0, 0, 0, 0.04);
        }
        
        @supports (font-variation-settings: normal) {
            :root { font-family: InterVariable, sans-serif; }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg);
            color: var(--fg);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        /* Header */
        header {
            margin-bottom: 4rem;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.125rem;
            color: var(--muted);
            font-weight: 400;
        }
        
        /* Drop Zone */
        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 4rem 2rem;
            text-align: center;
            margin-bottom: 3rem;
            transition: all 0.2s ease;
            cursor: pointer;
            background: white;
        }
        
        .drop-zone:hover {
            border-color: var(--accent);
            background: var(--hover);
        }
        
        .drop-zone.dragover {
            border-color: var(--accent);
            background: var(--hover);
            transform: scale(1.01);
        }
        
        .drop-zone-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .drop-zone-text {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .drop-zone-hint {
            color: var(--muted);
            font-size: 0.875rem;
        }
        
        /* Torrents List */
        .torrents-list {
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 3rem;
        }
        
        .torrent-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1rem;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            transition: background 0.15s ease;
            align-items: center;
        }
        
        .torrent-item:last-child {
            border-bottom: none;
        }
        
        .torrent-item:hover {
            background: var(--hover);
        }
        
        /* Status Indicator */
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .status-downloading .status-indicator { background: #2196f3; }
        .status-seeding .status-indicator { background: #4caf50; }
        .status-paused .status-indicator { background: #ff9800; }
        .status-stopped .status-indicator { background: #9e9e9e; }
        
        /* Torrent Main Info */
        .torrent-main {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 0;
        }
        
        .torrent-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .torrent-name {
            font-size: 0.9375rem;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .torrent-status {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.125rem 0.625rem;
            border-radius: 4px;
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            flex-shrink: 0;
        }
        
        .status-downloading { background: #e3f2fd; color: #1565c0; }
        .status-seeding { background: #e8f5e9; color: #2e7d32; }
        .status-paused { background: #fff3e0; color: #e65100; }
        .status-stopped { background: #f5f5f5; color: #616161; }
        
        /* Progress Bar - Compact */
        .progress {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0066ff, #0052cc);
            transition: width 0.3s ease;
            border-radius: 4px;
            box-shadow: 0 0 4px rgba(0, 102, 255, 0.3);
        }
        
        .status-seeding .progress-bar {
            background: linear-gradient(90deg, #4caf50, #2e7d32);
            box-shadow: 0 0 4px rgba(76, 175, 80, 0.3);
        }
        
        .status-paused .progress-bar {
            background: linear-gradient(90deg, #ff9800, #e68900);
            box-shadow: 0 0 4px rgba(255, 152, 0, 0.3);
        }
        
        /* Stats Row - Compact */
        .torrent-stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.8125rem;
            color: var(--muted);
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }
        
        .stat-icon {
            font-size: 0.875rem;
            opacity: 0.8;
        }
        
        .stat-value {
            font-weight: 600;
            color: var(--fg);
            font-variant-numeric: tabular-nums;
        }
        
        .stat-label {
            font-weight: 400;
            color: var(--muted);
        }
        
        /* Speed indicators with color */
        .stat:has(.stat-icon):has([class*="â¬‡"]) .stat-value {
            color: #2196f3;
        }
        
        .stat:has(.stat-icon):has([class*="â¬†"]) .stat-value {
            color: #4caf50;
        }
        
        /* Ratio colors */
        .ratio-excellent {
            color: #2e7d32 !important;
            font-weight: 700 !important;
        }
        
        .ratio-good {
            color: #4caf50 !important;
            font-weight: 600 !important;
        }
        
        .ratio-fair {
            color: #ff9800 !important;
        }
        
        .ratio-poor {
            color: #d32f2f !important;
        }
        
        .stat-ratio {
            font-weight: 600;
        }
        
        /* Actions - Compact */
        .torrent-actions {
            display: flex;
            gap: 0.375rem;
            flex-wrap: nowrap;
        }
        
        .torrent-actions button {
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
            white-space: nowrap;
        }
        
        button {
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: white;
            color: var(--fg);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: var(--hover);
            border-color: var(--fg);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }
        
        /* Files Panel */
        .files-panel {
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .files-header {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .file-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s ease;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-item:hover {
            background: var(--hover);
        }
        
        .file-name {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .file-size {
            font-size: 0.75rem;
            color: var(--muted);
        }
        
        .file-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--fg);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .toast.success { background: var(--success); }
        .toast.error { background: var(--danger); }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--muted);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            opacity: 0.3;
            margin-bottom: 1rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .torrent-item {
                grid-template-columns: auto 1fr;
                padding: 1rem;
            }
            
            .torrent-actions {
                grid-column: 2;
                margin-top: 0.5rem;
            }
            
            .torrent-actions button {
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
            }
            
            .torrent-stats {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
        
        /* Hidden */
        .hidden {
            display: none;
        }
        
        /* Login Screen */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .login-overlay.hidden {
            display: none !important;
        }
        
        #mainApp {
            display: block;
        }
        
        #mainApp.hidden {
            display: none !important;
        }
        
        .login-box {
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 24px var(--shadow);
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .login-subtitle {
            color: var(--muted);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }
        
        .login-error {
            background: #ffebee;
            color: var(--danger);
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
        }
        
        /* Header with logout */
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
        }
        
        .header-content h1 {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginOverlay" class="login-overlay hidden">
        <div class="login-box">
            <h2 class="login-title">TorrentUI</h2>
            <p class="login-subtitle">Sign in to continue</p>
            <div id="loginError" class="login-error hidden"></div>
            <form id="loginForm" method="post" action="/api/login">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-primary btn-login">Sign In</button>
            </form>
        </div>
    </div>
    
    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <div class="container">
            <div class="header-actions">
                <header class="header-content">
                    <h1>TorrentUI</h1>
                    <p class="subtitle">A simple, modern BitTorrent client</p>
                </header>
                <button id="logoutBtn" class="hidden">Logout</button>
            </div>
        
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">ðŸ“¦</div>
            <div class="drop-zone-text">Drop torrent file here</div>
            <div class="drop-zone-hint">or click to browse</div>
            <input type="file" id="torrentFile" accept=".torrent" style="display: none;">
        </div>
        
        <div id="torrentsContainer">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸŒŠ</div>
                <div>No torrents yet. Add one to get started.</div>
            </div>
        </div>
        
            <div id="filesPanel" class="files-panel hidden">
                <div class="files-header">Files</div>
                <div id="filesList"></div>
            </div>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
